<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3a</title>
</head>
<body>
    <form name="frmLatihan" method="get" action="#">
        <table border="0" align="center" cellpadding="10" cellspacing="10" width="20%">
            <thead>
                <tr>
                    <th colspan="2" bgcolor="grey">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Nama Produk</label></td>
                    <td>
                        <input type="text" name="nama" value="" size="15" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td >
                        <select name="jenisproduk">
                            <option value="">--Kategori Produk--</option>
                            <option value="elektronik">elektronik<option>
                            <option value="kosmetik">kosmetik</option>
                            <option value="kebersihan">kebersihan</option>
                            <option value="makanan">makanan</option>
                            <option value="minuman">minuman</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga" value="" size="15" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <input type="text" name="stok" value="" size="15" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="photo" value="" size="15" maxlength="100"/>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2" bgcolor="grey">
                        <input type="submit" name="proses" value="kirim"/>&nbsp;
                        <input type="reset" name="unproses" value="batal"/>
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
